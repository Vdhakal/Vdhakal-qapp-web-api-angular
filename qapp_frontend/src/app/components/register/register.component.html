<div class="container">
    <div class="row valign-wrapper">
        <div class="col s6 offset-s3 valign">
            <div class="card-panel hoverable">
                <div class="card-title">
                    <div class="col s6">
                        <h3>Register</h3>
                    </div>
                </div>
                <div class="card-content">
                    <form #registrationForm="ngForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <span class="material-icons-outlined prefix">
                  account_circle
                </span>
                                <input placeholder="Name" id="name" type="text" class="validate" #Name ngModel name="name" required />
                                <label for=" name ">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <span class="material-icons-outlined prefix"> email </span>
                                <input placeholder="Email" id="email" type="text" class="validate" #Email ngModel name="email" required ngModel name="email" [pattern]="emailPattern" />
                                <label for=" email ">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn-large btn-submit" type="submit " [disabled]="!registrationForm.valid">
                  Start
                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
