<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="images/sample-1.jpg" />
                <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
                <form #registrationForm='ngForm'>
                    <div class=" row ">
                        <div class="input-field col s12 ">
                            <i class="material-icon prefix ">account_circle</i>
                            <input type="text " name="Name " placeholder="Name " #Name ngModel />
                            <input type="text " name="Password " placeholder="Password " #Password ngModel />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <i class="material-icon prefix ">account_circle</i>
                            <input type="text " name="Email " placeholder="Email " #Name ngModel />
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <i class="material-icon prefix ">account_circle</i>
                            <button class="btn-large btn-submit " type="submit ">Start</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
